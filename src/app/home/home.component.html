<div id="modal-full" class="uk-modal-full uk-modal" uk-modal>
    <div class="uk-modal-dialog uk-flex uk-flex-center uk-flex-middle" uk-height-viewport>
      <button class="uk-modal-close-full" type="button" uk-close></button>
      <form class="uk-search uk-search-large">
        <input (input)="searchMovieTrend=$event.target.value" class="uk-search-input uk-text-center" type="search"
          placeholder="O que deseja pesquisar ?" autofocus>
      </form>
      <div class="uk-flex uk-flex-center">
        <button (click)="goMovieSearch()" class="uk-button uk-button-secondary uk-margin-top">Pesquisar</button>
      </div>
    </div>
  </div>
  
  <section class="uk-section uk-section-small uk-section-default uk-padding-remove-bottom">
    <div class="uk-container uk-container-expand uk-margin-large-bottom" uk-filter="target: .js-filter">
      <div class="search">
        <input (input)="searchMovieTrend=$event.target.value" type="text" class="searchTerm"
          placeholder="O que deseja pesquisar ?">
        <button (click)="goMovieSearch()" type="submit" class="searchButton">
          <span uk-icon="icon: search; ratio: 1"></span>
        </button>
      </div>
      <br>
      <h1 class="uk-heading-line"><span>Populares hoje</span></h1>
      <br>
      <div style="padding-bottom: 10px;" *ngIf="trendsHome !== undefined"
        class="uk-position-relative uk-visible-toggle uk-dark" tabindex="-1" uk-slider="autoplay: true; autoplay-interval: 3500">
  
        <ul  class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-child-width-1-5@l uk-child-width-1-6@xl uk-grid">
          <div *ngFor="let td of trendsHome.results">
        <div class="{{ td.media_type }}" data-tags="a beautiful landscape - nature outdoor">
          <div class="uk-card uk-card-small uk-link-toggle uk-card-default " [routerLink]="['/detail', td.id]">
            <div class="uk-card-header">
              <div class="uk-grid uk-grid-small uk-text-small" data-uk-grid>
                <div class="uk-width-expand">
                  <span *ngIf="td.media_type == 'movie'" class="cat-txt">Filme</span>
                  <span *ngIf="td.media_type == 'tv'" class="cat-txt">SÃ©rie / Tv</span>
                </div>
                <div class="uk-width-auto uk-text-right uk-text-muted">
                  <span data-uk-icon="icon:star; ratio: 0.8"></span> {{td.vote_average}}
                </div>
              </div>
            </div>
            <div class="uk-card-media">
              <div class="uk-inline-clip uk-transition-toggle uk-flex uk-flex-center" tabindex="0">
                <img class="lazy" style="height: 372px; width: 248px" data-width="100" data-height="100" alt=""
                  src="https://image.tmdb.org/t/p/original/{{ td.poster_path }}" />
                <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-primary">
                  <span data-uk-icon="icon:heart; ratio: 0.8"></span> {{td.popularity}}
                </div>
              </div>
            </div>
            <div class="uk-card-body">
              <h5 class="uk-margin-small-bottom uk-margin-remove-adjacent uk-text-bold uk-link-heading">
                {{ td.title || td.name }}
              </h5>
            
            </div>
            
          </div>
        </div>







          </div>
        </ul>
  
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
          <button [routerLink]="['/trends']" class="uk-button uk-button-text uk-margin-top uk-align-right">Visualizar mais populares</button>
      </div>
  
      <div *ngIf="!trendsHome" class="uk-flex uk-flex-center">
        <span class="uk-margin-small-right uk-position-center" uk-spinner="ratio: 3"></span>
      </div>
     
    </div>
  </section>
