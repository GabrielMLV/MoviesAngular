<div id="modal-full" class="uk-modal-full uk-modal" uk-modal>
    <div class="uk-modal-dialog uk-flex uk-flex-center uk-flex-middle" uk-height-viewport>
        <button class="uk-modal-close-full" type="button" uk-close></button>
        <form class="uk-search uk-search-large">
            <input (input)="resultSearch=$event.target.value" class="uk-search-input uk-text-center" type="search"
                placeholder="O que deseja pesquisar ?" autofocus>
        </form>
        <button (click)="goMovieSearch()" type="submit" class="uk-button uk-button-secondary uk-modal-close">
            Pesquisar
        </button>
    </div>
</div>

<section class="uk-section uk-section-small uk-section-default uk-padding-remove-bottom">
    
    <div class="uk-container uk-container-large uk-margin-large-bottom"
        uk-filter="target: .js-filter">
        <ul class="uk-breadcrumb">
            <li><a [routerLink]="['/home']">Home</a></li>
            <li><span>{{detailNamePage}}</span></li>
        </ul>
        <div *ngFor="let item of resultSearch.results" class="uk-flex-middle" uk-grid>
            
                <div class="uk-width-2-3@m" [routerLink]="['/detail', item.media_type, item.id]">
                    <h3>{{item.title || item.name}}</h3>
                    <p>{{item.overview}}</p>
                </div>
                <div *ngIf="item.backdrop_path || item.poster_path" class="uk-width-1-3@m uk-flex-first">
                    <img [routerLink]="['/detail', item.media_type, item.id]" src="https://image.tmdb.org/t/p/original/{{ item.backdrop_path || item.poster_path}}" style="
                    min-height: 150px;
                    max-height: 220px;
                " alt="Image">
                </div>
                <div *ngIf="!item.backdrop_path && !item.poster_path" class="uk-width-1-3@m uk-flex-first" >
                    <img [routerLink]="['/detail', item.media_type, item.id]" src="../../assets/notImg.png" style="
                    min-height: 150px;
                    max-height: 220px;
                " alt="Image">
                </div>
           

        </div>
    </div>
</section>
